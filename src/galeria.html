    <style type="text/css">
      *{
       margin: 0;
       padding: 0 0 0 0px;
      }
      body{
        transition: 1s;
      }
      ul{
       width: 880px;
       list-style:none;
       display: flex;
       margin: 100px auto;
      }
   
      
   
      .lbox{
       visibility: hidden;
       opacity: 0;
      }
   
      .lbox:target{
       opacity: 1;
       visibility: visible;
       width: 100%;
       height: 100%;
       top:0;
       left:0;
       background: rgba(10,10,10,0.7);
       position:fixed;
      }
   
      .box_img {
       width: 1000px;
       margin: 0px auto;
      }
   
      .btn{
       color: #fff;
       font-family: 'Arial';
       text-decoration: none;
       position: absolute;
       width: 50px;
       height: 50px;
       font-size: 40px;
       text-align: center;
      }
   
      #prev {
       left: 5%;
       top: 45%;
      }
   
      #next {
       right: 5%;
       top: 45%;
      }
   
      #close {
       right: 2%;
       top: 0;
      }
   
      .box_img img{
       opacity: 0;
      }
   
      .lbox:target .box_img img{
       width: 80%;
       margin-left: 100px;
       margin-top: 60px;
       opacity: 1;
       transition: opacity .4s linear;
      }

      .image1{
        transition: 500ms;

      }

      .image1:hover{
        transition: 500ms;
        border-radius: 20px;
      }


      .imagens{
      transition: 300ms;
      
      }

      .imagens:hover{
        transition: 300ms;
        box-shadow: 4px 4px 10px #000000;
        border-radius: 16px;
      }
     </style>
